<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--El meta sirve para distintas cosas pero en este caso vamos a dar una 
    descripcion de nuetro blog-->
    <meta name="description" content="Pagina web de blog de cafe">
    <!--Es para que se tenga una mejor experiencia de navegacion
    va a cargar ya consigo la pagina que pongamos-->
    <link rel="prefetch" href="inicio.html" as="document">

    <!--Carga de estilos css-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@500&display=swap" rel="stylesheet">

    <!-- Preload -->
    <!--Son los elementos que queremos que carguen primero en nuestro codigo-->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">

 

    <title>Document</title>
    <title>Document</title>
</head>


<body>
    <!-------Header -------->
    <header class="header">

        <!---Imagen del encabezado-->
            <!---el id en este caso es para hacer la pagina dinamica, el web reponsive-->
        
        <div id="dinamico">
            <nav class="Navegacion">
                <div class="borde-img-portada">
                    <div class="box">
                        <img src="img/logo.png" alt="logo" class="logotipo_clinica">
                    </div>
                </div>

                <div class="servicio">
                    <h1 class="servicio">Lista de Pacientes</h1>
                </div>
        
        
            </nav>
            

            

        </div>
    </header>

    <h1>Registro de Pacientes</h1>
    
    <!-- Botón para abrir el formulario -->
     <div id="Boton">
        <button id="add-person-btn">
            Agregar Pacientes
            <span>+</span> <!-- Icono de más -->
        </button>
        

     </div>
    
    <!-- Formulario oculto -->
    <div id="form-container">
        <form id="person-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Registrar</button>
        </form>
    </div>

    <h2>Personas Registradas</h2>
    <ul id="person-list"></ul>
    
    <script src="funcionalidad.js"></script>
</body>
</html>
